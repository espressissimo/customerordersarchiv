<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Orders</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
    }
    .header {
      background: linear-gradient(90deg, #ADD8E6, #005F99);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      padding: 30px;
      font-size: 14px;
      line-height: 1.6;
    }
    .content table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    .content th, .content td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    .content th {
      background-color: #f2f2f2;
    }
    .content tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
    .content tbody tr:hover {
      background-color: #e0e0e0;
    }
    .footer {
      background: linear-gradient(90deg, #ADD8E6, #005F99);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      line-height: 1.6;
    }
    .footer p {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

</html>
